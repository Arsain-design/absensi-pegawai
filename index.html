<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Absensi UPTD Puskesmas Wajo</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
  <img src="logo.png" alt="Logo" class="w-24 mx-auto mb-4" />
  <style>
    body {
      background: linear-gradient(to bottom right, #a8e063, #56ab2f);
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen text-gray-800">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md text-center">
    <img src="logo.png" alt="Logo" class="w-24 mx-auto mb-4" />
    <h1 class="text-2xl font-bold text-green-700 mb-2">Absensi Pegawai</h1>
    <p class="text-sm mb-6">UPTD Puskesmas Wajo</p>

    <!-- LOGIN FORM -->
    <form id="loginForm">
      <div class="text-left">
        <label for="username" class="font-semibold">Nama Lengkap</label>
        <input type="text" id="username" class="w-full p-2 border rounded mb-4" placeholder="Contoh: Arif Husain" required />

        <label for="password" class="font-semibold">NIP / NIK</label>
        <input type="text" id="password" class="w-full p-2 border rounded mb-2" placeholder="Contoh: 7472xxxxxx" required />

        <button type="button" onclick="toggleForgot()" class="text-sm text-blue-600 underline mb-4">Lupa username atau password?</button>
      </div>

      <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 rounded mb-3">
        Login
      </button>

      <button type="button" onclick="toggleRegister()" class="w-full text-green-700 text-sm underline">
        Belum punya akun? Daftar
      </button>
    </form>

    <!-- REGISTER FORM -->
    <form id="registerForm" class="hidden mt-4">
      <div class="text-left">
        <label for="reg_name" class="font-semibold">Nama Lengkap</label>
        <input type="text" id="reg_name" class="w-full p-2 border rounded mb-4" placeholder="Contoh: Arif Husain" required />

        <label for="reg_nip" class="font-semibold">NIP / NIK</label>
        <input type="text" id="reg_nip" class="w-full p-2 border rounded mb-4" placeholder="Contoh: 7472xxxxxx" required />

        <label for="reg_email" class="font-semibold">Email</label>
        <input type="email" id="reg_email" class="w-full p-2 border rounded mb-4" placeholder="Contoh: arifhusain95@gmail.com" required />
      </div>

      <button type="submit" class="w-full bg-green-700 text-white font-bold py-2 rounded">
        Daftar Akun
      </button>

      <button type="button" onclick="toggleRegister()" class="w-full text-green-700 text-sm underline mt-3">
        Kembali ke Login
      </button>
    </form>

    <!-- FORGOT PASSWORD FORM -->
    <form id="forgotForm" class="hidden mt-4">
      <div class="text-left">
        <label for="forgot_email" class="font-semibold">Email Terdaftar</label>
        <input type="email" id="forgot_email" class="w-full p-2 border rounded mb-4" placeholder="Contoh: arifhusain95@gmail.com" required />
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white font-bold py-2 rounded">
        Kirim Informasi Akun
      </button>

      <button type="button" onclick="toggleForgot()" class="w-full text-blue-700 text-sm underline mt-3">
        Kembali ke Login
      </button>
    </form>

    <p id="status" class="mt-4 text-red-600 text-sm hidden"></p>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbx4Ro_Kwj4y_62_23qVGT4qYSQOjq5zPoPm79fGD4NYfvW96D7zh_nf4lIoZ7F3T-SXHg/exec";

    function toggleRegister() {
      document.getElementById("registerForm").classList.toggle("hidden");
      document.getElementById("loginForm").classList.toggle("hidden");
      document.getElementById("status").classList.add("hidden");
    }

    function toggleForgot() {
      document.getElementById("forgotForm").classList.toggle("hidden");
      document.getElementById("loginForm").classList.toggle("hidden");
      document.getElementById("status").classList.add("hidden");
    }

    function showStatus(msg) {
      const el = document.getElementById("status");
      el.textContent = msg;
      el.classList.remove("hidden");
    }

    // LOGIN SUBMIT
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("username").value.trim();
      const nip = document.getElementById("password").value.trim();

      if (!name || !nip) {
        showStatus("Nama dan NIP harus diisi.");
        return;
      }

      try {
        const res = await fetch(scriptURL, {
          method: "POST",
          body: JSON.stringify({ name, nip, mode: "validate" }),
          headers: { "Content-Type": "application/json" }
        });

        if (!res.ok) throw new Error("HTTP error " + res.status);
        const result = await res.json();

        if (result.status === "success") {
          localStorage.setItem("pegawai", JSON.stringify({ name, nip }));
          window.location.href = "absensi.html";
        } else {
          showStatus(result.message || "Login gagal. Periksa kembali.");
        }
      } catch (err) {
        showStatus("Gagal koneksi ke server: " + err.message);
      }
    });

    // REGISTER SUBMIT
    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("reg_name").value.trim();
      const nip = document.getElementById("reg_nip").value.trim();
      const email = document.getElementById("reg_email").value.trim();

      if (!name || !nip || !email) {
        showStatus("Semua data harus diisi.");
        return;
      }

      try {
        const res = await fetch(scriptURL, {
          method: "POST",
          body: JSON.stringify({ name, nip, email, mode: "register" }),
          headers: { "Content-Type": "application/json" }
        });

        if (!res.ok) throw new Error("HTTP error " + res.status);
        const result = await res.json();

        if (result.status === "success") {
          alert("Pendaftaran berhasil. Silakan login.");
          toggleRegister();
        } else {
          showStatus(result.message || "Gagal mendaftar.");
        }
      } catch (err) {
        showStatus("Gagal koneksi ke server: " + err.message);
      }
    });

    // FORGOT PASSWORD SUBMIT
    document.getElementById("forgotForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("forgot_email").value.trim();
      if (!email) {
        showStatus("Email harus diisi.");
        return;
      }

      try {
        const res = await fetch(scriptURL, {
          method: "POST",
          body: JSON.stringify({ email, mode: "forgot" }),
          headers: { "Content-Type": "application/json" }
        });

        if (!res.ok) throw new Error("HTTP error " + res.status);
        const result = await res.json();

        if (result.status === "success") {
          alert("Informasi akun telah dikirim ke email Anda.");
          toggleForgot();
        } else {
          showStatus(result.message || "Email tidak ditemukan.");
        }
      } catch (err) {
        showStatus("Gagal menghubungi server: " + err.message);
      }
    });
  </script>
</body>
</html>
